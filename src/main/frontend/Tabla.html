<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tabla Carros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: tomato">
			<div>
				<a href="#" class="navbar-brand">Gestion de Carros</a>
			</div>

			<ul class="navbar-nav">
				<li><a href="<%=request.getContextPath()%>/carros" class="nav-link">Carros</a></li>
			</ul>
			
		</nav>
	</header>
	<br />

	<div class="row">
		<div class="container">
			<h3 class="text-center">Listado de Carros</h3>
			<hr>
			<div class="container text-left">
				<a href="<%=request.getContextPath()%>/new" class="btn btn-success">Agregar	Nuevo Carro</a>
			</div>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Placa</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Pais</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="usuario" items="${listUsuarios}">
					<tr>
						<td><c:out value="${usuario.id}" /></td>
						<td><c:out value="${usuario.nombre}" /></td>
						<td><c:out value="${usuario.email}" /></td>
						<td><c:out value="${usuario.pais}" /></td>
						<td><a href="edit?id=<c:out value='${usuario.id}'/>">Editar</a>
							&nbsp;&nbsp;&nbsp;&nbsp; 
							<a href="delete?id=<c:out value='${usuario.id}'/>">Eliminar</a></td>
					</tr>
					</c:forEach>
				</tbody>
			</table>
		</div>
	</div>
</body>

</body>
</html>
